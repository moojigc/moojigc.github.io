<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact Moojig</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Kosugi+Maru|Nunito|Montserrat|Sawarabi+Mincho&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" type="text/css" href="assets/media.css">  
    <link rel="stylesheet" type="text/css" href="assets/media-landscape.css">       
</head>
    
<body>
    <header>
        <!-- Hidden img on desktop??? -->
        <div class="mobile-logo-container">
            <img id="mobile-image" class="navbar-brand mobile" src="assets/moojig-logo-white.png" alt="Moojig-logo">
        </div>
        <!-- Desktop navbar???? -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark desktop">
            <img class="navbar-brand desktop" src="assets/moojig-logo-white.png" alt="Moojig-logo">

            <div id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                  </li>
                <a href="contact_ja.html" class="btn btn-primary language-button">
                    日本語
                </a>
              </ul>
            </div>
        </nav>
        <!-- Mobile navbar???? -->
        <div class="navbar navbar-expand-lg navbar-light bg-light mobile">
            <div id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="contact.html">Contact <span class="sr-only">(current)</span></a>
                    </li>
                  <a href="contact_ja.html" class="btn btn-primary language-button">
                      日本語
                  </a>
                </ul>
              </div>
        </div>
    </header>
    
    <div class="container-lg wrapper">
        <!-- some code borrowed from bootstrapious.com template -->
        <div class="row">
            <div class="page-h1 col-sm-12">
                <h1>Contact</h1>
            </div>
        </div>

        <!-- Name and Email row -->
        <div class="row">
            <div class="form-group name-email col-lg-6 ">
                <label for="form_name">Name</label>
                <input id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your name" required="required">
            </div>
            <div class="form-group name-email col-lg-6">
                <label for="form_email">Email</label>
                <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email" required="required">
            </div>
        </div>

        <!-- Message row -->
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="form_message">Message</label>
                    <textarea id="form_message" name="message" class="form-control" placeholder="What's on your mind?" rows="4" required="required"></textarea>
                </div>
            </div>
            <div class="col-md-12">
                <input type="submit" class="btn btn-success btn-send" value="Send message">
            </div>
        </div>
    
    </div> 

    <footer class="container-fluid">
        <p id="footer-name">© Munkhtsogt Battsogt 2020</p>
    </footer>
    
</body>

</html>
